version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-app-backend
    ports:
      - "127.0.0.1:3010:3010"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3010
      - CORS_ORIGINS=http://localhost:8080,http://localhost:5173
      - ENV_PATH_TYPE=absolute
      - QUIZ_APP_FRONTEND_PARENT_ROOT=/app
      - QUIZ_APP_BACKEND_PARENT_ROOT=/app
      - QUIZ_DB_PATH=/app/data/quizdb.sqlite
      - DB_PATH=/app/data/quizdb.sqlite
      - RESULTS_DB_PATH=/app/data/quiz_results.sqlite
      - QUIZ_REPO_TARBALL=/app/vendor/quizzes.tar.gz
      - QUIZ_REPO_ROOT=/app/vendor/quizzes
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3010/api
    container_name: interview-quiz-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-app-network

volumes:
  backend-data:

networks:
  quiz-app-network:
    driver: bridge

